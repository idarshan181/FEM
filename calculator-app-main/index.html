<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/dist/style.css" />
  <script defer src="/dist/script.js"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="menubar">
        <div class="title">Calc</div>
        <div class="action">Toggle</div>
      </div>
      <div class="screen">
        <p>399,981</p>
      </div>
      <div class="keys">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn del">del</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn">/</div>
        <div class="btn">x</div>
        <div class="btn reset">reset</div>
        <div class="btn submit">=</div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/idarshan181" target="_blank">Darshan Patel </a>.
    </div>
  </footer>
</body>

</html>
