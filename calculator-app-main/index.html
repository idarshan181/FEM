<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Primary Meta Tags -->
  <title>Meta Tags — Preview, Edit and Generate</title>
  <meta name="title" content="Meta Tags — Preview, Edit and Generate">
  <meta name="description" content="FrontEnd Mentor Coding Challenge of Calculator">
  <meta name="keywords" content="Calculator, Basic Calculator, Smart Calculator, Calculator Web-app">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://metatags.io/">
  <meta property="og:title" content="Meta Tags — Preview, Edit and Generate">
  <meta property="og:description"
    content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
  <meta property="og:image"
    content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://metatags.io/">
  <meta property="twitter:title" content="Meta Tags — Preview, Edit and Generate">
  <meta property="twitter:description"
    content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
  <meta property="twitter:image"
    content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/dist/style.css" />
  <script defer src="/dist/script.js"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="menubar">
        <div class="title">Calc</div>
        <div class="action">Toggle</div>
      </div>
      <div class="screen">
        <p>399,981</p>
      </div>
      <div class="keys">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn del">del</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn">/</div>
        <div class="btn">x</div>
        <div class="btn reset">reset</div>
        <div class="btn submit">=</div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by
      <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a rel="noopener" href="https://github.com/idarshan181" target="_blank">Darshan Patel </a>.
    </div>
  </footer>
</body>

</html>
